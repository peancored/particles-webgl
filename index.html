<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #canvas {
      width: 100%;
      height: 100%;
    }
  </style>

  <script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script id="vertex" type="x-shader/x-vertex">
    #version 300 es
    in vec4 a_position;
    float point_size = 1.0;

    void main() {
      gl_Position = a_position;
      gl_PointSize = point_size;
    }
  </script>

  <script id="fragment" type="x-shader/x-fragment">
    #version 300 es

    precision highp float;

    out vec4 outColor;

    void main() {
      outColor = vec4(0.93, 0.94, 0.95, 1);
    }
  </script>

  <script type="text/javascript">
    const canvas = document.querySelector('#canvas');

    // const gl = canvas.getContext('webgl2', { preserveDrawingBuffer: true } );
    const gl = canvas.getContext('webgl2');

    const vertexShaderSource = document.querySelector('#vertex').textContent.trim();
    const fragmentShaderSource = document.querySelector('#fragment').textContent.trim();

    const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
    const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

    const program = createProgram(gl, vertexShader, fragmentShader);

    const positionAttributeLocation = gl.getAttribLocation(program, "a_position");
    const positionBuffer = gl.createBuffer();

    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

    // const vao = gl.createVertexArray();

    // gl.bindVertexArray(vao);
    gl.enableVertexAttribArray(positionAttributeLocation);

    gl.vertexAttribPointer(positionAttributeLocation, 2 /* size */, gl.FLOAT /* type */, false /* normalize */, 0 /* stride */, 0 /* offset */);

    webglUtils.resizeCanvasToDisplaySize(gl.canvas);

    gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

    gl.useProgram(program);

    const points = [];
    const trailLength = 0;

    const pointsNum = 1000000;
    for (let i = 0; i < pointsNum; i++) {
      const point = {
        x: parseInt(Math.random() * gl.canvas.width),
        y: parseInt(Math.random() * gl.canvas.height),
        velocityX: Math.random() * 2 - 1,
        velocityY: Math.random() * 2 - 1,
        magnitude: 2,
        prevPoisitons: []
      };

      point.normVelX = point.velocityX * point.magnitude / Math.sqrt(point.velocityX*point.velocityX + point.velocityY*point.velocityY);
      point.normVelY = point.velocityY * point.magnitude / Math.sqrt(point.velocityX*point.velocityX + point.velocityY*point.velocityY);

      points.push(point);
    }
    //gl.bindVertexArray(vao);

    const primitiveType = gl.POINTS;
    const offset = 0;
    const count = pointsNum * (trailLength + 1); /* execute shader 3 times */

    let xMax = gl.canvas.width;
    let yMax = gl.canvas.height;


    requestAnimationFrame(animate);

    let pointsArray = new Float32Array(2* points.length);

    function animate() {
      gl.clearColor(0.17, 0.24, 0.31, 1);

      gl.clear(gl.COLOR_BUFFER_BIT);

      for (let i = 0; i < points.length; i++) {
        let point = points[i];
        pointsArray[2*i] = -1.0 + 2.0 * point.x / xMax;
        pointsArray[2*i + 1] = -1.0 + 2.0 * point.y / yMax;

        if (point.x < 0 || point.x > xMax) {
          point.normVelX = -point.normVelX;
        }

        if (point.y < 0 || point.y > yMax) {
          point.normVelY = -point.normVelY;
        }

        /*if (trailLength) {
          point.prevPoisitons.push(-1.0 + 2.0 * point.x / xMax);
          point.prevPoisitons.push(-1.0 + 2.0 * point.y / yMax);

          if (point.prevPoisitons.length > trailLength * 2) {
            point.prevPoisitons.splice(0, 2);
          }
        }*/

        point.x += point.normVelX;
        point.y += point.normVelY;
      };

      gl.bufferData(gl.ARRAY_BUFFER, pointsArray, gl.DYNAMIC_DRAW);

      gl.drawArrays(primitiveType, offset, pointsNum);

      requestAnimationFrame(animate);
    }


    function createShader(gl, type, source) {
      const shader = gl.createShader(type);

      gl.shaderSource(shader, source);
      gl.compileShader(shader);

      const success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);

      if (success) {
        return shader;
      }

      console.log(gl.getShaderInfoLog(shader));
      gl.deleteShader(shader);
    }

    function createProgram(gl, vertexShader, fragmentShader) {
      const program = gl.createProgram();

      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);

      gl.linkProgram(program);

      const success = gl.getProgramParameter(program, gl.LINK_STATUS);

      if (success) {
        return program;
      }

      console.log(gl.getProgramInfoLog(program));
      gl.deleteProgram(program);
    }
  </script>
</body>
</html>
